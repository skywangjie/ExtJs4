<html>
<head>
<title>往items里加入对象</title>
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1/resources/css/ext-all-neptune.css" />
	<script type="text/javascript" src="../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>
<script type="text/javascript">
	Ext.onReady(function(){
		var item = new Ext.util.MixedCollection();
		var item2 = new Ext.util.MixedCollection();
		var a = {name:'a'};
		var b = {name:'b'};
		item.add('01',a);
		item.add('01',b);
		
		item2.add('01',a);
		item2.add('02',a);
		Ext.Msg.alert('提示','当已存在关联的索引时往01关联以象,item的个数为:'+item.length+'<br>'+'当不存在关联的索引往索引关联对象,item的个数为:'+item2.length);
		//*******************************************************************************
		var item3 = new Ext.util.MixedCollection();
		var arr3 = [];
		arr3.push({name:'a'});
		arr3.push({name:'b'});
		item3.addAll(arr3);
		Ext.Msg.alert('提示','原item中的对象个数为:'+item3.length+'<br>当加入arr数组中的两个对象后item中的对象个数为:'+item3.length);
		//*******************************************************************************
		var item4 = new Ext.util.MixedCollection();
		/* var arr4 = [{name:'a'},{name:'b'}]; */
		item4.clear();
		Ext.Msg.alert('提示','当调用clear()后item的对象个数为:'+item4.length);
		//*******************************************************************************
		var item5 = new Ext.util.MixedCollection();
		var obja5 = {name:'a'};
		item5.add('obj5',obja5);
		Ext.Msg.alert('提示','集合中是否含有以obj5为关联索引的对象:'+item5.containsKey('obj5')+'<br>集合中是否含有对象obja:'+item5.contains(obja5));
		//*******************************************************************************
		var item6 = new Ext.util.MixedCollection();
		var obja6 = {name:'nobj61'};
		item6.add('obj61',obja6);
		item6.add('obj62',{name:'nobj62'});
		Ext.Msg.alert('提示','取得集合中第一个对象的name是:'+item6.first().name+'<br>取得的集合中以obj61为key的对象的name是:'+item6.get('obj61').name);
	});
</script>
</head>
<body>
</body>
</html>
