<html>
<head>
<TITLE>使用tpl标签和for运算符</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1/resources/css/ext-all-neptune.css" />
	<script type="text/javascript" src="../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>
<style type="text/css">
body{
	font-size:11pt;
	color:black;
	padding:5px;
}
</style>
<script type="text/javascript">
	Ext.onReady(function(){
		//定义模板，使用tpl标签和for运算符
		var tpl = new Ext.XTemplate(
			'<table border=1 cellpadding=0 cellspacing = 0>',
			'<tr><td width=90 >姓名</td><td width=90 >年龄</td></tr>',
			'<tpl for=".">',
			'<tr><td>{name}</td><td>{age}</td></tr>',
			'</tpl>',
			'</table>'
		);
		//定义模板数据
		var tplData = [
			{name:'张三',age:20},
			{name:'李四',age:25},
			{name:'王五',age:27},
			{name:'赵六',age:26}
		];
		//模板值和模板进行组合并将新生成的节点插入到id为'tpl-table'的元素中
		tpl.append('tpl-table',tplData);
	});
</script>
</head>
<body>
	<div id='tpl-table'></div>
</body>
</html>
